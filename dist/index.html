<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Knight Shortest Path</title>
  </head>
  <body>
    <div class="container">
      <div class="start-end-container">
        <button class="reset">RESET</button>
        <h3 class="start">Start: {x,x}</h3>
        <h3 class="end">End: {x,x}</h3>
        <button class="calculate">CALCULATE</button>
      </div>
      <div class="board">
        <div class="row-labels">
          <div>8</div>
          <div>7</div>
          <div>6</div>
          <div>5</div>
          <div>4</div>
          <div>3</div>
          <div>2</div>
          <div>1</div>
        </div>
        <div class="chessboard">
          <!-- Chessboard cells will be generated using JavaScript -->
        </div>
      </div>
      <div class="column-labels">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
      </div>
    </div>
  </body>
</html>
